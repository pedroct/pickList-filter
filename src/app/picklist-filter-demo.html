<div class="card">
    <p-pickList 
        [source]="sourceProducts" 
        [target]="targetProducts" 
        sourceHeader="DisponÃ­vel" 
        targetHeader="Selecionado" 
        [dragdrop]="true" 
        [responsive]="true" 
        [sourceStyle]="{ height: '30rem' }"
        [targetStyle]="{ height: '30rem' }" 
        filterBy="name" 
        sourceFilterPlaceholder="Pesquisa pela pergunta" 
        targetFilterPlaceholder="Pesquisa pela pergunta" 
        breakpoint="1400px">
            <ng-template let-product pTemplate="item">
                <div class="flex flex-wrap p-2 align-items-center gap-3">
                    <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">
                            {{ product.name }}
                        </span>
                        <div class="flex align-products-center gap-2">
                            <i class="pi pi-tag text-sm"></i>
                            <input type="text" pInputText [(ngModel)]="value" />
                        </div>
                    </div>
                    <span class="font-bold text-900">
                        <p-inputSwitch [(ngModel)]="checked" pTooltip="Possui anexo?"/>
                    </span>
                </div>
            </ng-template>
    </p-pickList>
</div>
